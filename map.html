<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <script>
        function initialize() {
            var myLatlng = new google.maps.LatLng( 38.303231, 21.784265 );
            var myOptions = {
                zoom: 14,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.HYBRID
            }
            var map = new google.maps.Map( document.getElementById( "map_canvas" ), myOptions );

            var church = new google.maps.LatLng( 38.310951, 21.782428 );
            church_marker=new google.maps.Marker({
                position:church,
                animation:google.maps.Animation.DROP,
                map: map,
                title: 'Εκκλησία Ζωοδόχου Πηγής'
            });

            var church_infowindow = new google.maps.InfoWindow({
                content:'<p><b>Εκκλησία Ζωοδόχου Πηγής</b></p>'+
                        '<p>Πληροφορίες: <a href="http://www.rion.gov.gr/Default.aspx?tabid=226">'+
                        'Δήμος Ρίου</a></p>'

            });

            google.maps.event.addListener(church_marker, 'click', function() {
                church_infowindow.open(map,church_marker);
            });


            var rest = new google.maps.LatLng( 38.289601, 21.7995568 );
            rest_marker=new google.maps.Marker({
                position:rest,
                animation:google.maps.Animation.DROP,
                map: map,
                title: 'Εστιατόριο Ιφιγένεια'
            });
            var rest_infowindow = new google.maps.InfoWindow({
                content:'<p><b>Εστιατόριο Ιφιγένεια</b></p>'+
                        '<p>Πληροφορίες: <a href="http://ifigeneiarestaurant.gr/">'+
                        'http://ifigeneiarestaurant.gr</a></p>'
            });
            google.maps.event.addListener(rest_marker, 'click', function() {
                rest_infowindow.open(map,rest_marker);
            });
        }

    </script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map_canvas {
            height: 100%;
        }
    </style>
</head>
<body onload="initialize()">

<div id="map_canvas"></div>

</body>
</html>
